

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="invoice-header">
					<h1>  Customer Invoice </h1>
					<form   [formGroup]="form" class="form-container mt-6"  (ngSubmit)="onSubmit()" novalidate>
						<div class="row" style="    display: flex;
						justify-content: space-between;">
							<div class="col-md-4">

								<div class="form-group ">
									
									<h4 >{{InvoiceNumber}}</h4>
								</div>

								<div class="form-group mt-5">
									<label for="invoice-date">Invoice Date:</label>
									<input type="date" class="form-control" id="invoice-date"
										placeholder="Enter invoice date" formControlName="InvoiceDate" >
								</div>

								<div class="form-group ">
									<label for="due-date">Due Date:</label>
									<input type="date" class="form-control" id="due-date" formControlName="InvoiceDate" placeholder="Enter due date">
								</div>

							 
									
								
							</div>

							<div class="col-md-4 mt-5">

								<div class="form-group ">
									<label for="client-name"> Name:</label>
									<input type="text" class="form-control" id="client-name" formControlName="Name"
										placeholder="Enter client name">
								</div>
								<div class="form-group ">
									<label for="client-email"> Phone No:</label>
									<input type="email" class="form-control" id="client-email" formControlName="PhoneNo"
										placeholder="Enter client email">
								</div>

								<div class="form-group">
									<label for="client-address">Address:</label>
									<textarea class="form-control" id="client-address" rows="3" formControlName="Address"
										placeholder="Enter client address"></textarea>
								</div>

							</div>



						</div>

				




						<div class="col-md-12">
							<div class="invoice-body"  *ngIf="ProductList.controls"  formArrayName="ProductList">

								<span class="mt-2 mb-3" style="float: right;">
									<span class="btn-primary-custom" (click)="addFormGroup()">
										<i class="code-plus mr-2"></i>Add
									</span>


									
								</span>
								<table class="table invoice-table">

									<thead>
										<tr>
											<th>Product</th>
											<th>Quantity</th>
											<th>Price</th>
											<th>Total</th>
											<th>Action</th>

										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of ProductList.controls; let i = index;">
											<ng-container  [formGroupName]="i">
												<td style="max-width: 100%; width: 300px;">
													<ng-select  formControlName="ProductId">
														<ng-option [value]="option.id"   *ngFor="let option of options" >{{option.option}}</ng-option>
														</ng-select>
												</td>
												<td>	
													<input type="number" class="form-control" id="client-name" formControlName="Quantity"
													placeholder="Enter Quantity"></td>
												<td>	<input type="number" class="form-control" id="client-name" formControlName="SalesPrice"
													placeholder="Enter sales price"></td>
												<td>	<input type="text" class="form-control" id="client-name" formControlName="ProdcutTotalPrice"
													placeholder="Enter Product price"></td>

												<td *ngIf="i>0" >
														<span class=" btn-danger-custome ml-3" style="display: flex;"  (click)="removeFormGroup(i)">
															<i class="code-circle-minus ml-2 mr-1" ></i> Cancel
														</span>
					
													</td>
	

											</ng-container>
											
										</tr>

									</tbody>
								</table>
								<div class="invoice-total">
									<p>Total: $175.00</p>
								</div>
							</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Create Invoice</button>
							</div>
					</form>
				</div>
			</div>
		</div>
